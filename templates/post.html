<!DOCTYPE html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon.ico">

    <title>Jordan Ford | {{ title }}</title>

    <!-- Syntax Highlighting -->
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/mono-blue.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

        hljs.highlightAll();

<body>
    <div id="nav-bar">
        <div id="nav-contents">
            <a href="/index.html"><img id="nav-logo" src="/assets/favicon/favicon.svg"/></a>
            <a class="nav-name" href="/index.html">Jordan Ford</a>
            <a class="nav-link" href="/index.html">&lt;ABOUT&gt;</a>
            <a class="nav-link" href="/blog.html">&lt;BLOG&gt;</a>
        </div>
    </div>

    <div id="text-container">
        <h3 style="color: #aaa; margin: 0px;">{{ date }}</h3>
        <h1 style="margin-top: 0;">{{ title }}</h1>
        <hr style="border:none; border-bottom:dashed; border-color:#aaaaaa; border-width: 2.5px;">
        {{ contents }}

        <!-- Add a comments widget that links to commento. -->
        <script defer src="https://cdn.commento.io/js/commento.js"></script>
        <div id="commento"></div>
    </div>
