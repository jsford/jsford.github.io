<!DOCTYPE html>
<head>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-NBR9W21HN1');
    </script>

    <meta http-equiv="Content-Type" content="text/html"; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon.ico">

    <title>Jordan Ford | Blog</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects+Daughter">
    <link rel="stylesheet" href="/css/site.css">

<body>
    <div id="nav-bar">
        <div id="nav-contents">
            <a href="/index.html"><img id="nav-logo" src="/assets/favicon/favicon.svg"/></a>
            <a class="nav-name" href="/index.html">Jordan Ford</a>
            <a class="nav-link" href="/index.html">&lt;ABOUT&gt;</a>
            <a class="nav-link" href="/blog.html">&lt;BLOG&gt;</a>
        </div>
    </div>

    <div id="text-container">
        <h1 style="text-align: center;">Archives</h1>

        {% for path, title, date, description in posts %}
            <div style="margin-top: 1rem;">
                <a href="{{path}}" style="text-decoration:none;">
                    <h3 style="display: inline-block; color: #aaa; margin: 0px;">
                        {{date}}
                    </h3>
                    &nbsp;
                    <h3 style="margin: 0; display: inline-block;">{{title}}</h3>
                    <span style="display: inline-block; text-align:justify;">
                        {{description}}
                    </span>
                </a>
            </div>
        {% endfor %}
    </div>
</body>
