<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="jrdnfrd.css">
    <title>Home | Jordan Ford</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">

    <link rel="stylesheet" href="syntax.css">

    <!-- Katex -->
    <link rel="stylesheet" href="katex/katex.min.css">
    <script src="katex/katex.min.js"></script>
    <script src="katex/contrib/auto-render.min.js"></script>

  </head>

  <body>
    <!-- Navigation Bar -->
    <div class="nav">
      <div class="nav-content">
        <a class="nav-name" href="index.html">Jordan Ford</a>
        <a class="nav-link" href="#">Bio</a>
        <a class="nav-link" href="#">Contact</a>
      </div>
    </div> <!-- Navigation Bar -->

    <div class="post-content">
      <div id="BigQuote">
        <div id="BigQuoteBorder">
          <div style="font-size: 70px; line-height: 75px; font-weight: 200; text-align: center;">
            "What can man and machine do together?"
          </div>
          <div style="text-align: center; font-weight: 100; font-size: 1.3em; margin-top:15px;">&mdash;RICHARD HAMMING&mdash;</div>
        </div>
      </div>
        <section>
            {% for title, date, path, abstract, image in posts %}
            <div class="blog-listing">
              <div class="blog-image">
                <img src="{{image}}"/>
              </div>
              <div class="blog-description">
                <a href="{{path}}">
                <div style="color: #a8a8a8; font-size: 0.9em;">{{date}}</div>
                <h2 style="display: inline;">{{title}}</h2>
                <p style="margin: 0px;">{{abstract}}</p>
                </a>
              </div>
            </div>
            {% endfor %}
        </section>
    </div>

    <footer>
      <div>Handcrafted by Jordan Ford &mdash; <span style="position: relative; top: 1px;">&copy;</span> 2022</div>
    </footer>

  </body>
</html>
